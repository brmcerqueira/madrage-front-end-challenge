<div class="feed">
  <mat-card class="feed-mat-card feed-mat-card-what-thinking">
    <img src="./assets/user.jpeg">    
    <form>
      <mat-form-field>        
          <input type="text" matInput [placeholder]="'feed-component.what-thinking' | translate">
      </mat-form-field>
    </form>
  </mat-card>
  <mat-card class="feed-mat-card post-mat-card" *ngFor="let post of data">
      <mat-card-header>
        <div mat-card-avatar class="post-avatar"></div>
        <mat-card-title>{{ post.who.name }}</mat-card-title>
        <mat-card-subtitle>{{ post.dateTime | timePassed }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
  </mat-card>  
</div>
