<mat-grid-list cols="3">
    <mat-grid-tile colspan="1" rowspan="2" class="mat-grid-tile-right">
        <ng-container #directContainer></ng-container>       
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="2">
        <div class="feed">
            <mat-card class="feed-mat-card">Simple card</mat-card>
            <mat-card class="feed-mat-card post-mat-card">
                <mat-card-header>
                  <div mat-card-avatar class="post-avatar"></div>
                  <mat-card-title>Shiba Inu</mat-card-title>
                  <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>  
        </div> 
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="2" class="mat-grid-tile-left">
        <ng-container #shoppingContainer></ng-container>
    </mat-grid-tile>
</mat-grid-list>
